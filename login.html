<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header" >
  <div class="am-g">
    <h1>management system</h1>
  </div>
  <hr />
</div>
<div class="am-g" id="login">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <form class="am-form" @submit.prevent="submit()">
      <label for="email">邮箱:</label>
      <input type="email" name="" id="email" value="" v-model="user.mobile">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="" v-model="user.pass_word">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <button type="submit" class="am-btn am-btn-primary am-btn-sm am-fl btn-block">登 录</button>
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="js/vue.js"></script>


<script>
  var login = new Vue({
    el:"#login",
    data: {
      user: {
        mobile: '',
        pass_word: ''
      }
    },
    methods:{

      submit: function() {
        var formData = JSON.stringify(this.user);
        $.ajax({
          url:"data/datas.json",
          dataType:"json",
          type:"post",
          data:formData,
          success:function(result){
            window.location.href = "admin-table.html"
          },
          error: function(){

          },
        })

      },

    },
  })
</script>
</body>
</html>
